{% extends 'base.html' %}
{% load static %}

{% block title1 %}
  <title>LJ VirtualLab | Add Materials</title>
{% endblock title1 %}

{% block Name %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Add Materials</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
          <li class="breadcrumb-item active">add_materials</li>
        </ol>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block NewContent %}
<form method="POST" autocomplete="off" enctype="multipart/form-data">
  {% csrf_token %}
  {% if error %}
    <div class="text-danger" style="margin-left: 10px;">{{ error }}</div>
  {% endif %}
<div class="row">
  <div class="col-md-6">
    <div class="card card-info">
      <div class="card-header">
        <h3 class="card-title">Materials</h3>

      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="inputParameter">Name</label>
          <input type="text" name="nm1" id="inputParameter" class="form-control" placeholder="Material Name" required>
        </div>
        <div class="form-group">
          <label for="inputParameter">File</label>
          <input type="file" name="path1" id="inputParameter" class="form-control" placeholder="Add File" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <input type="submit" name="add_another" value="Save and Add Another" class="btn btn-success float-right" style="margin: 0 0 0 5px;">
        <input type="submit" name="finish" value="Save & Finish" class="btn btn-success float-right">
      </div>
    </div>
  </div>
</div>

</form>
{% endblock %}
